syntax="proto2";

message Character {
  required string name = 1; // Pretty name
  required string route = 2; // Wiki route
  optional string image = 3; // Image route, omit if not present for size optimization
  repeated string categories = 4; // Hash array
  repeated string canonAppearances = 5; // Hash array
  repeated string nonCanonAppearances = 6; // Hash array
  repeated string legendsAppearances = 7; // Hash array
  repeated string nonCanonLegendsAppearances = 8; // Hash array
}

message CharacterList {
  repeated Character characters = 1;
}